<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Login Signup form</title>
</head>
<body>
<!--Center-->
    <div class="center">
        <div class="btns">
            <a class="a1" href="#">Signup</a>
            <a class="a2" href="#">Login</a>
        </div>

        <!--Signup form-->
        <div class="signup-form">
        <div class="header">Signup For free</div>
        <form action="">
            <input class="FirstName" type="text" placeholder="FirstName">
            <input class="LastName" type="text" placeholder="LastName">
            <input class="Email" type="text" placeholder="Email or Phone number">
            <input class="Email" type="password" placeholder="Password">
            <input class="sign-sub" type="submit" value="Signup">
        </form>
        </div>

        
    
            <!--Login form-->
            <div class="Login-form">
            <div class="header header1">Login For free</div>
            <form action="">
                <input class="Email" type="text" placeholder="Email or Phone number">
                <input class="Email" type="password" placeholder="Password">
                <input class="log-sub" type="submit" value="Login">
            </form>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
